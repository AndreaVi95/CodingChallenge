<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Logo + titolo centrati "Taking Booleaners from A to B" -->
            <img class="logo" src="logo.png">
            <h2 class="logo-text">Taking Booleaners from A to B</h2>
        </header>
        <nav>
            <!-- Buttons per prenotazioni con diverse dimensioni-->
            <div>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>
        <main>
            <!-- Sezioni con checkbox, testo e stato carica -->
            <section>
                <div class="selezione-monopattino">
                    <input type="checkbox">
                    <span><strong>Monopattino Lime Gen3</strong></span>
                </div>
                <div class="posizione-monopattino">
                    <span class="arrow"></span>
                    <span>Via Roma</span>
                    <span>- a 220 metri da te</span>
                </div>
                <div class="stato-carica">
                    <span>Stato carica:</span>
                    <div class="carica-media"></div>
                </div>
            </section>
            <section>  
                <div class="selezione-monopattino">
                    <input type="checkbox">
                    <span><strong>Monopattino Lime Gen4</strong></span>
                </div>
                <div class="posizione-monopattino">
                    <span class="arrow"></span>
                    <span>Via Milano</span>
                    <span>- a 420 metri da te</span>
                </div>
                <div class="stato-carica">
                    <span>Stato carica:</span>
                    <div class="carica-alta"></div>
                </div>
            </section>
            <section>
                <div class="selezione-monopattino">
                    <input type="checkbox">
                    <span><strong>Monopattino Lime S</strong></span>
                </div>
                <div class="posizione-monopattino">
                    <span class="arrow"></span>
                    <span>Via Agrigento</span>
                    <span>- a 490 metri da te</span>
                </div>
                <div class="stato-carica">
                    <span>Stato carica:</span>
                    <div class="carica-bassa"></div>
            </div>
            </section>
        </main>
    </div>
</body>
</html>
